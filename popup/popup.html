<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="../main-styles.css" rel="stylesheet" />
    <link href="popup.css" rel="stylesheet" />
</head>

<body>
    <div class="menu-icons">
        <i class="bi bi-person-badge" id="about-icon"></i>&nbsp;
        <i class="bi bi-keyboard" id="controls-icon"></i>&nbsp;
        <i class="bi bi-gear-fill" id="settings-icon"></i>
    </div>
    <br>
    <div class="custom-container" id="language-select-prompt">
        <div class="title" id="prompt-title">
            <h1>Multi-Lingual Input Tools</h1>
        </div>
        <div class="subtitle">
            <h2>Please select a language</h2>
        </div>
        <div class="prompt">
            <p>Please go to <i class="bi bi-gear-fill"></i> (<a id="prompt-options-page">options</a>) and select a language</p>
        </div>
    </div>
    <div class="custom-container" id="spanish-container">
        <div class="title">
            <h1>Multi-Lingual Input Tools</h1>
        </div>
        <div class="subtitle">
            <h2>Type Spanish</h2>
        </div>
        <div class="input-buttons">
            <input type="checkbox" id="spanish-uppercase" class="btn-check" name="spanish-uppercase-letters" value=" uppercase" autofocus>
            <label for="spanish-uppercase" id="spanish-uppercase-label" class="btn btn-outline-primary mb-3 mt-1"> uppercase</label><br>
            <button id="spanish-accent-a" class="input-button btn btn-light">á</button>
            <button id="spanish-accent-e" class="input-button btn btn-light">é</button>
            <button id="spanish-accent-i" class="input-button btn btn-light">í</button>
            <button id="spanish-accent-n" class="input-button btn btn-light">ñ</button>
            <button id="spanish-accent-o" class="input-button btn btn-light">ó</button>
            <button id="spanish-accent-u" class="input-button btn btn-light">ú</button>
            <button id="spanish-upsidedown-questionmark" class="input-button btn btn-light">¿</button>
            <button id="spanish-upsidedown-exclamationmark" class="input-button btn btn-light">¡</button>
        </div>
        <br>
    </div>
    <div class="custom-container" id="french-container">
        <div class="title">
            <h1>Multi-Lingual Input Tools</h1>
        </div>
        <div class="subtitle">
            <h2>Type French</h2>
        </div>
        <div class="input-buttons">
            <input type="checkbox" id="french-uppercase" class="btn-check" name="french-uppercase-letters" value=" uppercase" autofocus>
            <label for="french-uppercase" id="french-uppercase-label" class="btn btn-outline-primary mb-3 mt-1"> uppercase</label><br>
            <button id="french-accent-a-backward" class="input-button btn btn-light">à</button>
            <button id="french-accent-a-hat" class="input-button btn btn-light">â</button>
            <button id="french-combined-ae" class="input-button btn btn-light">æ</button>
            <button id="french-accent-c" class="input-button btn btn-light">ç</button>
            <button id="french-accent-e" class="input-button btn btn-light">é</button>
            <button id="french-accent-e-backward" class="input-button btn btn-light">è</button>
            <button id="french-accent-e-hat" class="input-button btn btn-light">ê</button>
            <button id="french-accent-e-doubledot" class="input-button btn btn-light">ë</button>
            <button id="french-accent-i-doubledot" class="input-button btn btn-light">ï</button>
            <button id="french-accent-i-hat" class="input-button btn btn-light">î</button>
            <button id="french-accent-o-hat" class="input-button btn btn-light">ô</button>
            <button id="french-combined-oe" class="input-button btn btn-light">œ</button>
        </div>
        <br>
    </div>
    <div id="scripts">
        <script src="popup.js"></script>
    </div>
</body>
</html>
