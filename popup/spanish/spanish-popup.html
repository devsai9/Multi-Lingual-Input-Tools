<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanish Popup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="spanish-popup.css" rel="stylesheet">
</head>
<body>
    <div class="spanish-container mt-3 mb-3">
        <div class="title">
            <h2>Spanish Input Tools</h2>
        </div>
        <div class="input-buttons">
            <input type="checkbox" id="uppercase" class="btn-check" name="uppercase-letters" value=" uppercase" autofocus>
            <label for="uppercase" id="uppercase-label" class="btn btn-outline-primary mb-2"> uppercase</label><br>
            <button id="accent-a" class="input-button btn btn-light">á</button>
            <button id="accent-e" class="input-button btn btn-light">é</button>
            <button id="accent-i" class="input-button btn btn-light">í</button>
            <button id="accent-n" class="input-button btn btn-light">ñ</button>
            <button id="accent-o" class="input-button btn btn-light">ó</button>
            <button id="accent-u" class="input-button btn btn-light">ú</button>
            <button id="upsidedown-questionmark" class="input-button btn btn-light">¿</button>
            <button id="upsidedown-exclamationmark" class="input-button btn btn-light">¡</button>
        </div>
        <br>
    </div>
</body>
</html>
