<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Typing Area - Multi-Lingual Input Tools</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="../main-styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="fta.css">
</head>
<!--THIS HTML PAGE IS PART OF THE MULTI-LINGUAL INPUT TOOLS BROWSER EXTENSION
HTML FOR FTA
--------------------------------------------------------------
Chrome: https://chrome.google.com/webstore/detail/multi-lingual-input-tools/dkbgodmmblfcnfledmedmepimmpebnjo?hl=en
Microsoft Edge: https://microsoftedge.microsoft.com/addons/detail/multilingual-input-tools/aoehggnalolhonphifnooepocfjpghfl
--------------------------------------------------------------
Path: fta/fta.html
--------------------------------------------------------------
-->
<body>
    <br>
    <div class="custom-container" id="language-select-prompt">
        <div class="title" id="prompt-title">
            <h1>Multi-Lingual Input Tools</h1>
        </div>
        <div class="subtitle">
            <h2>Please select a language</h2>
        </div>
        <div class="prompt">
            <p>Please go to <a id="prompt-options-page">options</a> and select a language</p>
        </div>
    </div>
    <div class="custom-container" id="spanish-container">
        <div class="title">
            <h1>Multi-Lingual Input Tools</h1>
        </div>
        <div class="subtitle">
            <h2>Type Spanish</h2>
        </div>
        <div class="input-buttons">
            <input type="checkbox" id="spanish-uppercase" class="btn-check" name="spanish-uppercase-letters" value=" uppercase" autofocus>
            <label for="spanish-uppercase" id="spanish-uppercase-label" class="btn btn-outline-primary mb-3 mt-1"> uppercase</label><br>
            <button id="spanish-accent-a" class="input-button btn btn-light">á</button>
            <button id="spanish-accent-e" class="input-button btn btn-light">é</button>
            <button id="spanish-accent-i" class="input-button btn btn-light">í</button>
            <button id="spanish-accent-n" class="input-button btn btn-light">ñ</button>
            <button id="spanish-accent-o" class="input-button btn btn-light">ó</button>
            <button id="spanish-accent-u" class="input-button btn btn-light">ú</button>
            <button id="spanish-upsidedown-questionmark" class="input-button btn btn-light">¿</button>
            <button id="spanish-upsidedown-exclamationmark" class="input-button btn btn-light">¡</button>
        </div>
        <br>
    </div>
    <div class="custom-container" id="french-container">
        <div class="title">
            <h1>Multi-Lingual Input Tools</h1>
        </div>
        <div class="subtitle">
            <h2>Type French</h2>
        </div>
        <div class="input-buttons">
            <input type="checkbox" id="french-uppercase" class="btn-check" name="french-uppercase-letters" value=" uppercase" autofocus>
            <label for="french-uppercase" id="french-uppercase-label" class="btn btn-outline-primary mb-3 mt-1"> uppercase</label><br>
            <button id="french-accent-a-backward" class="input-button btn btn-light">à</button>
            <button id="french-accent-a-hat" class="input-button btn btn-light">â</button>
            <button id="french-combined-ae" class="input-button btn btn-light">æ</button>
            <button id="french-accent-c" class="input-button btn btn-light">ç</button>
            <button id="french-accent-e" class="input-button btn btn-light">é</button>
            <button id="french-accent-e-backward" class="input-button btn btn-light">è</button>
            <button id="french-accent-e-hat" class="input-button btn btn-light">ê</button>
            <button id="french-accent-e-doubledot" class="input-button btn btn-light">ë</button>
            <button id="french-accent-i-doubledot" class="input-button btn btn-light">ï</button>
            <button id="french-accent-i-hat" class="input-button btn btn-light">î</button>
            <button id="french-accent-o-hat" class="input-button btn btn-light">ô</button>
            <button id="french-combined-oe" class="input-button btn btn-light">œ</button>
        </div>
        <br>
    </div>
    <div class="custom-container" id="german-container">
        <div class="title">
            <h1>Multi-Lingual Input Tools</h1>
        </div>
        <div class="subtitle">
            <h2>Type German</h2>
        </div>
        <div class="input-buttons">
            <input type="checkbox" id="german-uppercase" class="btn-check" name="german-uppercase-letters" value=" uppercase" autofocus>
            <label for="german-uppercase" id="german-uppercase-label" class="btn btn-outline-primary mb-3 mt-1"> uppercase</label><br>
            <button id="german-accent-a-doubledot" class="input-button btn btn-light">ä</button>
            <button id="german-accent-o-doubledot" class="input-button btn btn-light">ö</button>
            <button id="german-accent-u-doubledot" class="input-button btn btn-light">ü</button>
            <button id="german-beta" class="input-button btn btn-light">ß</button>
        </div>
        <br>
    </div>
    <div class="custom-container" id="romanian-container">
        <div class="title">
            <h1>Multi-Lingual Input Tools</h1>
        </div>
        <div class="subtitle">
            <h2>Type Romanian</h2>
        </div>
        <div class="input-buttons" id="romanian-input-buttons">
            <input type="checkbox" id="romanian-uppercase" class="btn-check" name="romanian-uppercase-letters" value=" uppercase" autofocus>
            <label for="romanian-uppercase" id="romanian-uppercase-label" class="btn btn-outline-primary mb-3 mt-1"> uppercase</label><br>
            <button id="romanian-accent-a-slur" class="input-button btn btn-light">ă</button>
            <button id="romanian-accent-a-hat" class="input-button btn btn-light">â</button>
            <button id="romanian-accent-i-hat" class="input-button btn btn-light">î</button>
            <button id="romanian-accent-s-long" class="input-button btn btn-light">ș</button>
            <button id="romanian-accent-s-short" class="input-button btn btn-light">ş</button>
            <button id="romanian-accent-t-long" class="input-button btn btn-light">ț</button>
            <button id="romanian-accent-t-short" class="input-button btn btn-light">ţ</button>
        </div>
        <br>
    </div>
    <div class="type-textbox">
        <textarea id="textbox" rows="22" cols="70" placeholder="Type ⌨️ normally here and use the buttons above ⬆️ to insert áccéñted letters and symbols¡" autofocus></textarea>
    </div>
    <div id="scripts">
        <script src="fta.js"></script>
    </div>
</body>
</html>
