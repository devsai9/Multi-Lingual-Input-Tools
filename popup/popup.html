<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="../main-styles.css" rel="stylesheet" />
    <link href="popup.css" rel="stylesheet" />
</head>
<!--THIS HTML PAGE IS PART OF THE MULTI-LINGUAL INPUT TOOLS BROWSER EXTENSION
    HTML FOR POPUP
    --------------------------------------------------------------
    Chrome: https://chrome.google.com/webstore/detail/multi-lingual-input-tools/dkbgodmmblfcnfledmedmepimmpebnjo?hl=en
    Microsoft Edge: https://microsoftedge.microsoft.com/addons/detail/multilingual-input-tools/aoehggnalolhonphifnooepocfjpghfl

-->
<body>
    <div class="menu-icons">
        <i class="bi bi-globe2" id="about-icon" title="About the Developer"></i>&nbsp;
        <i class="bi bi-keyboard" id="fta-icon" title="Full Typing Area (FTA)"></i>&nbsp;
        <i class="bi bi-gear-fill" id="settings-icon" title="Extension Settings"></i>
    </div>
    <br>
    <div class="custom-container" id="language-select-prompt">
        <div class="title" id="prompt-title">
            <h1>Multi-Lingual Input Tools</h1>
            <!-- <h1>ES: Herramientas de entrada multilingüe</h1>
            <h1>FR: Outils de saisie multilingues</h1>
            <h1>DE: Mehrsprachige Eingabewerkzeuge</h1>
            <h1>RO: Instrumente de introducere în mai multe limbi</h1>-->
            <br>
        </div>
        <div class="subtitle">
            <h2>Please select a language</h2>
            <!-- <h2>ES: Por favor, seleccione un idioma</h2>
            <h2>FR: Veuillez sélectionner une langue</h2>
            <h2>DE: Bitte wähle eine Sprache</h2>
            <h2>RO: Vă rugăm să selectați o limbă</h2> -->
            <br>
        </div>
        <div class="prompt">
            <p>Please go to <i class="bi bi-gear-fill"></i> (<a id="prompt-options-page-en">options</a>) to select a language</p>
            <!-- <p>ES: Vaya a <i class="bi bi-gear-fill"></i> (<a id="prompt-options-page-es">opciones</a>) para seleccionar un idioma</p>
            <p>FR: Allez dans <i class="bi bi-gear-fill"></i> (<a id="prompt-options-page-fr">options</a>) pour sélectionner une langue</p>
            <p>DE: Gehen Sie zu <i class="bi bi-gear-fill"></i> (<a id="prompt-options-page-de">optionen</a>) um eine Sprache auszuwählen</p>
            <p>RO: Accesați <i class="bi bi-gear-fill"></i> (<a id="prompt-options-page-ro">opțiuni</a>) pentru a selecta o limbă</p> -->
        </div>
    </div>
    <div class="custom-container" id="ultimate-container">
        <div class="title">
            <h1>Multi-Lingual Input Tools</h1>
        </div>
        <div class="subtitle">
            <h2 id="type-lang">Type </h2>
        </div>
        <div class="input-buttons">
            <input type="checkbox" id="uppercase" class="btn-check" name="uppercase-letters" value=" uppercase">
            <label for="uppercase" id="uppercase-label" class="btn btn-outline-primary mb-3 mt-1"> uppercase</label><br>
            <button id="accent-a-forward" class="input-button btn btn-light spanish portuguese">á</button>
            <button id="accent-a-backward" class="input-button btn btn-light french portuguese">à</button>
            <button id="accent-a-doubledot" class="input-button btn btn-light german">ä</button>
            <button id="accent-a-hat" class="input-button btn btn-light french romanian portuguese">â</button>
            <button id="accent-a-slur" class="input-button btn btn-light romanian">ă</button>
            <button id="accent-a-tilde" class="input-button btn btn-light portuguese">ã</button>
            <button id="combined-ae" class="input-button btn btn-light french">æ</button>
            <button id="accent-c-under" class="input-button btn btn-light french portuguese">ç</button>
            <button id="accent-e-forward" class="input-button btn btn-light spanish french dutch portuguese">é</button>
            <button id="accent-e-backward" class="input-button btn btn-light french">è</button>
            <button id="accent-e-doubledot" class="input-button btn btn-light french dutch">ë</button>
            <button id="accent-e-hat" class="input-button btn btn-light french portuguese">ê</button>
            <button id="accent-i-forward" class="input-button btn btn-light spanish portuguese">í</button>
            <button id="accent-i-doubledot" class="input-button btn btn-light french dutch">ï</button>
            <button id="accent-i-hat" class="input-button btn btn-light french romanian">î</button>
            <button id="accent-n-tilde" class="input-button btn btn-light spanish">ñ</button>
            <button id="accent-o-forward" class="input-button btn btn-light spanish dutch portuguese">ó</button>
            <button id="accent-o-doubledot" class="input-button btn btn-light german dutch">ö</button>
            <button id="accent-o-hat" class="input-button btn btn-light french">ô</button>
            <button id="accent-o-tilde" class="input-button btn btn-light portuguese">õ</button>
            <button id="combined-oe" class="input-button btn btn-light french">œ</button>
            <button id="accent-s-long" class="input-button btn btn-light romanian">ș</button>
            <button id="accent-s-short" class="input-button btn btn-light romanian">ş</button>
            <button id="accent-t-long" class="input-button btn btn-light romanian">ț</button>
            <button id="accent-t-short" class="input-button btn btn-light romanian">ţ</button>
            <button id="accent-u-forward" class="input-button btn btn-light spanish portuguese">ú</button>
            <button id="accent-u-backward" class="input-button btn btn-light french">ù</button>
            <button id="accent-u-doubledot" class="input-button btn btn-light spanish french german dutch portuguese">ü</button>
            <button id="accent-u-hat" class="input-button btn btn-light french">û</button>
            <button id="accent-beta" class="input-button btn btn-light german">ß</button>
            <button id="accent-y-doubledot" class="input-button btn btn-light french">ÿ</button>
            <button id="upsidedown-questionmark" class="input-button btn btn-light spanish">¿</button>
            <button id="upsidedown-exclamationmark" class="input-button btn btn-light spanish">¡</button>
        </div>
    </div>
    <div id="scripts">
        <script src="popup.js"></script>
    </div>
</body>
</html>
